<div class="contenitore">

  <h1>Aggiungi alla lista</h1>

  <div class="inserire">
    <label>inserisci qualcosa </label>
    <input type="text" [(ngModel)]="testo" placeholder="SCRIVI QUA" >
    <button (click)="onClick()">SAVE</button>
  </div>

  
  <h1>Elementi della lista</h1>

  <div class="aggiungere">
      <p *ngFor="let item of list; index as i" class="elem_risultato">
        {{i}}- {{item}}
      </p>
  </div>

</div>
